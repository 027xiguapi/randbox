<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RandBox Example</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #00ff9f, #00b8ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .result-area {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      min-height: 200px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .placeholder {
      text-align: center;
      opacity: 0.7;
      font-style: italic;
      padding: 50px 0;
    }

    .result-item {
      animation: fadeIn 0.5s ease-in;
    }

    .result-item h3,
    .result-item h4 {
      color: #00ff9f;
      margin-bottom: 10px;
      border-bottom: 2px solid rgba(0, 255, 159, 0.3);
      padding-bottom: 5px;
    }

    .result-value {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      white-space: pre-wrap;
      word-break: break-all;
      border-left: 4px solid #00ff9f;
    }

    .all-results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .all-results .result-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .generate-btn {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(238, 90, 36, 0.3);
    }

    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(238, 90, 36, 0.4);
      background: linear-gradient(45deg, #ee5a24, #ff6b6b);
    }

    .generate-btn:active {
      transform: translateY(0);
    }

    .random-all-btn {
      background: linear-gradient(45deg, #00ff9f, #00b8ff);
      color: #1e3c72;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: 700;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 6px 20px rgba(0, 255, 159, 0.3);
      display: block;
      margin: 0 auto;
      min-width: 250px;
    }

    .random-all-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 255, 159, 0.4);
      background: linear-gradient(45deg, #00b8ff, #00ff9f);
    }

    .random-all-btn:active {
      transform: translateY(-1px) scale(1.02);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .title {
        font-size: 2rem;
      }

      .button-container {
        grid-template-columns: 1fr;
      }

      .all-results {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="RandBox.ts"></script>
</body>

</html>
